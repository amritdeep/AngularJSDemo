<<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
	<meta charset="UTF-8">
	<title>Angular JS Demo</title>
	<script src="lib/angular.min.js"></script>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	 <script src="js/controllers.js"></script>
</head>
<body>
	<input type="text" ng-model= "name"> <br/>
	<h1>Welcome {{name}}</h1>

	<div ng-controller="GreetingController">
		<h1>{{ greeting + name | uppercase}}</h1>
	</div>

	<div ng-controller="MyController">
		<h1>{{author.name }}</h1>
		<p>{{author.title }}</p>
		<p>{{author.compnay }}</p>
	</div>

	<div class="search">
		<h5>Developer Search</h5>
		<label>Search :</label>
		<input ng-model="query" placeholder="Search for Developer">

		<label class="formgroup">by:
			<select ng-model="developerOrder">
				<option value="name">Name</option>
				<option value="title">Title</option>
				<option value="company">Company</option>
			</select>
			
		</label>

		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" checked>ascending
		</label>

		<label class="formgroup">
			<input type="radio" ng-model="direction" name="direction" value="reverse">descending
		</label>


	</div>

	<div ng-controller="DataController">
		<li class="developer" ng-repeat="dev in developer | filter : query 
		| orderBy : developerOrder:direction">
			<h2>{{dev.name}}</h2>
			<p>{{dev.title + " " + dev.compnay }}</p>
		</li>
	</div>


</body>
</html>
